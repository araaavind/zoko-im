<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoko Chat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-100 h-screen flex flex-col">
    <div class="container mx-auto px-4 h-full flex flex-col py-6">
      <!-- Chat Application -->
      <div
        class="flex flex-col bg-white rounded-lg shadow-lg h-full overflow-hidden"
      >
        <!-- Header with app name and user info -->
        <div
          class="flex items-center justify-between bg-indigo-600 text-white px-6 py-3"
        >
          <div class="flex items-center space-x-3">
            <h1 class="text-xl font-bold">Zoko Chat</h1>
          </div>
          <div class="flex items-center space-x-4">
            <div class="flex items-center">
              <input
                type="number"
                id="user-id-input"
                placeholder="Your User ID"
                class="px-3 py-1 rounded text-sm bg-indigo-500 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-300 mr-2"
              />
              <button
                id="connect-btn"
                class="bg-white text-indigo-600 px-3 py-1 rounded text-sm font-medium hover:bg-indigo-50 transition"
              >
                Connect
              </button>
            </div>
          </div>
        </div>

        <!-- Main chat area with sidebar and message view -->
        <div class="flex flex-1 overflow-hidden">
          <!-- Contacts sidebar -->
          <div class="w-1/4 border-r border-gray-200 bg-white">
            <div class="p-4 border-b border-gray-200">
              <div class="relative">
                <input
                  type="text"
                  id="contact-search"
                  placeholder="Search contacts..."
                  class="w-full px-4 py-2 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 text-gray-700"
                />
                <i
                  class="fas fa-search absolute right-3 top-2.5 text-gray-400"
                ></i>
              </div>
              <button
                id="new-chat-btn"
                class="mt-3 w-full bg-indigo-600 text-white px-3 py-2 rounded text-sm font-medium hover:bg-indigo-700 transition"
              >
                <i class="fas fa-plus mr-2"></i>New Chat
              </button>
            </div>
            <div class="h-full overflow-y-auto" id="contacts-container">
              <div class="flex justify-center items-center p-4 text-gray-500">
                <p>Enter your User ID and connect to see contacts</p>
              </div>
            </div>
          </div>

          <!-- Chat messages area -->
          <div class="flex-1 flex flex-col">
            <!-- Selected contact info -->
            <div
              class="p-4 border-b border-gray-200 flex items-center"
              id="chat-header"
            >
              <div class="flex-1">
                <p
                  class="text-lg font-semibold text-gray-800"
                  id="current-chat-name"
                >
                  Select a contact
                </p>
                <p class="text-sm text-gray-500" id="current-chat-status">
                  No chat selected
                </p>
              </div>
            </div>

            <!-- Messages container -->
            <div class="flex-1 p-4 overflow-y-auto" id="messages-container">
              <div
                class="flex flex-col items-center justify-center h-full text-gray-500"
              >
                <i class="far fa-comments text-5xl mb-3"></i>
                <p>Select a contact to start chatting</p>
              </div>
            </div>

            <!-- Message input area -->
            <div class="p-4 border-t border-gray-200">
              <div class="flex items-center">
                <textarea
                  id="message-input"
                  rows="1"
                  placeholder="Type a message..."
                  class="flex-1 px-4 py-2 bg-gray-100 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 resize-none disabled:bg-gray-200 disabled:cursor-not-allowed"
                  disabled
                ></textarea>
                <button
                  id="send-btn"
                  class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition disabled:bg-indigo-400 disabled:cursor-not-allowed"
                  disabled
                >
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast notification container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <!-- New Chat Modal -->
    <div
      id="new-chat-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold text-gray-900">Start New Chat</h3>
          <button
            id="close-modal-btn"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="new-chat-form">
          <div class="mb-4">
            <label
              for="new-chat-user-id"
              class="block text-sm font-medium text-gray-700 mb-1"
              >User ID</label
            >
            <input
              type="number"
              id="new-chat-user-id"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter user ID"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="new-chat-user-name"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Display Name (optional)</label
            >
            <input
              type="text"
              id="new-chat-user-name"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter a name for this contact"
            />
          </div>
          <div class="flex justify-end">
            <button
              type="button"
              class="mr-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200"
              id="cancel-new-chat-btn"
              onclick="document.getElementById('close-modal-btn').click()"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700"
            >
              Start Chat
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
